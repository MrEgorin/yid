{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YID - Calculator</title>
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Підключення Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Шапка сайту -->
    <header class="header">
        <nav class="header__nav">
            <div class="header__logo">
                <img class="header__logo-img" src="{% static 'images/logo.png' %}" alt="YID Logo Image">
            </div>
            <button class="header__nav-toggle" aria-label="Toggle navigation">
                <span class="header__nav-toggle-bar"></span>
                <span class="header__nav-toggle-bar"></span>
                <span class="header__nav-toggle-bar"></span>
            </button>
            <ul class="header__nav-list"></ul>
        </nav>
    </header>

    <!-- Основний вміст -->
    <main class="main-content">
        <section class="calculator-section">
            <div class="container">
                <h2 class="calculator-section__title">Simple Calculator</h2>
                <p class="calculator-section__description">Perform addition of two numbers below:</p>
                <form id="calculator-form" class="calculator-form">
                    <label for="number1" class="calculator-form__label">Number 1:</label>
                    <input type="number" id="number1" class="calculator-form__input" required>

                    <label for="number2" class="calculator-form__label">Number 2:</label>
                    <input type="number" id="number2" class="calculator-form__input" required>

                    <button type="button" id="calculate-btn" class="calculator-form__button">Calculate</button>
                </form>

                <div id="result" class="calculator-section__result"></div>
            </div>
        </section>
    </main>

    <!-- Футер -->
    <footer class="footer">
        <div class="container">
            <p class="footer__copyright">© 2025 YID. All rights reserved.</p>
        </div>
    </footer>

    <!-- Підключення JavaScript -->
    <script src="{% static 'js/menu.js' %}" defer></script>
    <script src="{% static 'js/calculator.js' %}" defer></script>
    <script src="{% static 'js/scripts.js' %}" defer></script>
</body>
</html>
